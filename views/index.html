<!doctype html>
<html lang="en">

<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="/static/css/main.css">

<body>
	<!-- WRAPPER -->
	<div id="wrapper">

		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">CPortal</h3>
					<div class="row">
						<div class="col-md-12" id="urlportal" >
							<div class="panel" v-for="v1 in portaldata">
								<div class="panel-heading">
									<h3 class="panel-title">{{v1.title}}</h3>
								</div>
								<div class="panel-body" v-for="v2 in v1.urls" >
									    <a class="btn btn-primary" :href="v2.url">{{v2.name}}</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>

			<div class="container-fluid">
				<p class="copyright">Copyright &copy; 2017.Ctrip All rights reserved.Contract me.<a href="mailto:jiangcw@Ctrip.com">jiangcw@Ctrip.com</a></p>
			</div>
		</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="/static/vendor/jquery/jquery.min.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
